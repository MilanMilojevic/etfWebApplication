<header>
    <div class="container-fluid">
        <div class="row mainMenu">
            <div class="col-12" id="NameLastName">
                <a [routerLink]="['/user-profile']">{{account.Firstname}} {{account.Lastname}}</a>
            </div>
            <div class="col-12">
                <a *ngIf='account.Id_Roles==6' [routerLink]="['/main-page']">Početna</a>
                <a *ngIf='account.Id_Roles<=5' [routerLink]="['/main-page']">Početna</a> &nbsp;|&nbsp;
                <a [routerLink]="['/']">Odjavi se</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col navMenu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand"><i class="bi bi-house-fill"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a *ngIf='account.Id_Roles==6' class="nav-item firstItem nav-link"
                            [routerLink]="['/admin-main-page']">Zakaži narednu sednicu</a>
                        <a *ngIf='account.Id_Roles<=5' class="nav-item firstItem nav-link"
                            [routerLink]="['/main-page']">Naredna
                            sednica</a>
                        <a class="nav-item nav-link" [routerLink]="['/all-users']"> Spisak zaposlenih</a>
                        <a class="nav-item nav-link" [routerLink]="['/archive']">Arhiva</a>
                        <a *ngIf='account.Id_Roles==6' class="nav-item nav-link"
                            [routerLink]="['/registration-requests']">Zahtevi za registraciju</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
